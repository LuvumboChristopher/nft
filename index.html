<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <article class="card">

      <div class="equilibrium-img-container">
        <figure>
          <img src="./images/image-equilibrium.jpg" alt="Image equilibrium" class="equilibrium-img">
        </figure>
        <div class="overlay">
          <a href="#" class="icon" title="User Profile">
            <img src="./images/icon-view.svg" alt="view-icon" class="view-icon">
          </a>

        </div>

      </div>

      <div class="equilibrium-container">
        <h1>Equilibrium #3429</h1>
      </div>

      <p class="description-txt">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details-container">

        <div class="eth-container">
          <img src="./images/icon-ethereum.svg" alt="eth-icon">
          <span class="eth">0.041 ETH</span>
        </div>

        <div class="days-container">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>

      </div>

      <div class="white-line"></div>

      <div class="profile-container">

        <img src="./images/image-avatar.png" alt="profile-image" class="profile-image">
        <p>Creation of <span class="creator-name">Jules Wyvren</span></p>

      </div>

    </article>
  </main>
</body>
</html>
